{% extends 'layout.html' %}

{% block body %}
<br>
<br>
<header class="masthead">
    <div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
                <h3 class = "display-4">Search</h3>
            </div>
            <hr>
    </div>
    </div>
</header>
<br>
<div class = "container">
    <div class = "col-lg-8 col-md-10 mx-auto">
    <div class="control-group">
        <table class = "table table-hover" style="width:100%">
            <thead class = "thead-dark">
                <tr>
                 <th colspan = "4"><center><b><span class = "h4 lead">Search Results for "{{username}}"</span></center></b></th>
                </tr>
             </thead>
             {% for user in results %}
                <tr>
                <td><h6> <img src="/static/img/user.png" style="width:30px;height:27px;padding-right:5px; padding-bottom:0px"><a href = "/user/{{user.username}}">{{ user.username }}</a></h6></td>
                <td><span>Email: {{ user.email }}</span></td>
                <td><span>Date Joined: {{ user.date_joined.strftime('%b %d, %Y')}}</span></td>
                </tr>
              {% endfor %}
          </table>
    </div>
</div>
{% endblock %}
